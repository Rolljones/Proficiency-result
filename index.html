<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale:1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Hind+Siliguri:wght@300;400;500;600;
700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>PROFICIENCY RESULT</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3>Summary</h3>
        <div id="red">
          <span><i class="bx bx-bolt-circle"></i>Reaction <b>80</b>/100</span>
        </div>
        <div id="yellow">
          <span><i class="bx bx-brain"></i>Memory <b>92</b>/100</span>
        </div>
        <div id="green">
          <span
            ><i
              style="margin-right: 14px"
              class="bx bx-message-rounded-dots"
            ></i
            >Verbal <b>61</b>/100</span
          >
        </div>
        <div id="purple">
          <span
            ><i style="margin-right: 14px" class="bx bx-bullseye"></i>Visual
            <b>72</b>/100</span
          >
        </div>
        <button>Continue</button>
      </div>
      <div class="gradient">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <br />
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
    </div>
  </body>
</html>
